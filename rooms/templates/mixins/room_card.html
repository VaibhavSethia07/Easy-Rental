<div class="w-1/4 mb-10 px-2 overflow-hidden">
    <a href="{% url "rooms:detail" room.pk %}">
        <div class="w-full h-64 rounded-lg mb-2 bg-cover bg-center" style="background-image: url({{room.first_photo}});"></div>            
        <div class="flex justify-between">
            <div class="w-4/5 overflow-hidden">
                {% if room.host.superhost %}
                    <span class="uppercase font-medium border mr-1 border-black px-1 py-px rounded text-xs inline-flex">Superhost</span>
                {% endif %}
                    
                <span class="text-sm text-gray-600 inline-flex truncate">{{room.room_type}}, {{room.city}}</span>
                <!-- <span class="text-sm text-gray-600">{{room.country.name}}</span> -->
                <div class="text-sm text-black w-11/12 block truncate pr-5">
                    {{room.name}}
                </div>
                <div><span class="font-bold">&#8377;{{room.price}}</span> / night</div>
            </div>
            <div class="text-sm flex items-center">
                <i class="fas fa-star text-red-500 mr-1 text-xs"></i>
                {{room.total_rating}} <span class="text-gray-600">({{room.count_reviews}})</span>
            </div>
        </div>
    </a>
</div>
